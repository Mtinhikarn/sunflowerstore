<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    form {
      display: inline-block;
      background: #fff;
      color: black;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #fa5304;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Đăng ký tài khoản mới</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="username" placeholder="Tài khoản" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <input type="text" id="fullname" placeholder="Họ tên" required>
    <input type="text" id="phone" placeholder="Số điện thoại" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Địa chỉ" required>
    <button type="submit">Đăng ký</button>
  </form>

  <script>
    function registerUser(e) {
      e.preventDefault();
      const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        fullname: document.getElementById("fullname").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value
      };

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const exists = users.some(u => u.username === user.username);
      if (exists) {
        alert("Tài khoản đã tồn tại, vui lòng chọn tài khoản khác.");
        return;
      }

      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Đăng ký thành công! Bây giờ bạn có thể đăng nhập.");
      window.location.href = "index.html"; // chuyển về trang chính
    }
  </script>
</body>
</html>
