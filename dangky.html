<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    form {
      background: #333;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
    }

    input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 6px;
      border: none;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      background-color: #fa5304;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: #fa5304;
    }
  </style>
</head>
<body>

  <h2>Đăng ký tài khoản</h2>

  <form onsubmit="handleRegister(event)">
    <input type="text" id="username" placeholder="Tài khoản" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <input type="text" id="name" placeholder="Họ tên" required>
    <input type="text" id="phone" placeholder="Số điện thoại" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Địa chỉ" required>
    <button type="submit">Đăng ký</button>
    <button type="button" onclick="cancelRegister()">Hủy</button>
  </form>

  <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a></p>

  <script>
    function handleRegister(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const exists = users.some(u => u.username === username);

      if (exists) {
        alert("Tài khoản đã tồn tại!");
        return;
      }

      users.push({ username, password, name, phone, email, address });
      localStorage.setItem('users', JSON.stringify(users));
      alert("Đăng ký thành công! Mời bạn đăng nhập.");
      window.location.href = 'dangnhap.html';
    }

    function cancelRegister() {
      if (confirm("Bạn có muốn quay lại trang chính không?")) {
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>
