<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="dangky.css">
</head>
<body>
  <h2>Đăng Nhập</h2>
  <form onsubmit="return login(event)">
    <input type="text" id="username" placeholder="Tài khoản" required>
    <input type="password" id="password" placeholder="Mật khẩu" required><hr>
    <p id="login-message"></p>
    <button type="submit">Đăng nhập</button>
    <button type="button" onclick="cancelLogin()">Hủy</button>
  </form>
  <p id="loginMessage"></p>
  <p style="text-align:center; color:white; margin-top: 10px;">
  Chưa có tài khoản? <a href="dangky.html" style="color: orange;">Đăng ký ngay</a>
</p>

  <script src="dangnhap.js"></script>
  <script>
    function cancelLogin() {
      if (confirm("Bạn có muốn quay lại trang chính không?")) {
        window.location.href = 'index.html';
      }
    }
  </script>
  <script src="dangnhap.js"></script>

</body>
</html>
