<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
</head>
<body>
  <h2>Đăng nhập</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
  </form>

  <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;
      const savedUser = localStorage.getItem(email);

      if (!savedUser) {
        alert("Tài khoản không tồn tại. Vui lòng đăng ký.");
        return;
      }

      const user = JSON.parse(savedUser);
      if (user.password !== password) {
        alert("Mật khẩu không đúng.");
        return;
      }

      localStorage.setItem("loggedInUser", email); // Lưu trạng thái đăng nhập
      alert("Đăng nhập thành công!");
      window.location.href = "index.html"; // Quay về trang chính
    });
  </script>
</body>
</html>
